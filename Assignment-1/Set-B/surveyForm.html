<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body >
    <div style="border-style: solid; width: 50%;">
       <form action="#">

        <h3>Operating System Information</h3>
        
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name" required> <br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required> <br><br>
        
        <h3>Which of the following Operating System have you used</h3>
        
        <input type="checkbox" name="os" id="Linux">
        <label for="Linux">Linux</label>
        <input type="checkbox" name="os" id="Windows">
        <label for="Windows">Windows 10</label>
        <input type="checkbox" name="os" id="Macintosh">
        <label for="Macintosh">Macintosh 8.0</label>
        
        <h3>Which of the Operating System do you like the best</h3>
        
        <input type="radio" name="os" id="Linux">
        <label for="Linux">Linux</label>
        <input type="radio" name="os" id="Windows">
        <label for="Windows">Windows 10</label>
        <input type="radio" name="os" id="Macintosh">
        <label for="Macintosh">Macintosh 8.0</label> <br><br><br>

        <p>You have completed the form <button type="submit">Sign Up</button></p>
       
    </form>
    </div>
</body>
</html>
