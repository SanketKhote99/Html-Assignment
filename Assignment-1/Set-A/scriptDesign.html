<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Design</title>
</head>
<style>
    body {
        border: 2px solid black;
        margin-left: 25%;
        margin-right: 25%;
    }
    td {
        padding-bottom: 100px;
    }
    table {
        border-style: groove; border-spacing: 0;    }

</style>
<body>
    <!-- header -->
    <header><h1>This is a header.</h1></header>
    
    <!-- Main Contain -->
    <table border="5px" >
        <tbody>
            <tr>
                <td style="width: 25%;">Look in the box at the right for some information</td>
                <td>Here is some information</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <footer><h1>This is a footer</h1></footer>
</body>
</html>
