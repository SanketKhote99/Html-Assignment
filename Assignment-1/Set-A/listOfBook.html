<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="border: solid; width: 50%;margin-right: auto; margin-left: auto;">
    <h3 style="text-align: center;">List of Books</h3>
    
    <table width="80%" border="1" cellspacing="0" cellpadding="0" style="text-align: center; margin: auto; margin-bottom: 20px;">

      <!-- Table header -->
        <tr>
          <td rowspan="2">Item No</td>
          <td rowspan="2">Item Name</td>
          <td colspan="3">Price</td>
        </tr>
        <tr>
          <td>Rs</td>
          <td>Paise</td>
        </tr>

        <!-- Table Body -->
        <tr>
          <td>1</td>
          <td>Program in Python</td>
          <td>500</td>
          <td>50</td>
          <tr>
            <td>2</td>
            <td>Program in java 30</td>
            <td>345</td>
            <td>00</td>
        </tr>
      </table>
</body>
</html>
